<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAPTAINS - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 5px;
            color: #ffe600;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #ffc371;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .question {
            margin-bottom: 25px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .options label {
            display: block;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
            user-select: none;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .options label:hover {
            background: #ffb74d;
            color: #000;
        }
        .btn-submit {
            margin-top: 30px;
            padding: 15px;
            font-size: 1.3rem;
            background: #ff5f6d;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-weight: 700;
        }
        .btn-submit:hover {
            background: #ffc371;
            color: #000;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .question {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAPTAINS</h1>
        <h2>Topic: {{ topic }}</h2>
        <form action="/submit" method="POST">
            <input type="hidden" name="topic" value="{{ topic }}">
            {% for q in questions %}
                <div class="question">
                    <p>Q{{ loop.index }}. {{ q['question'] }}</p>
                    <div class="options">
    <label><input type="radio" name="q_{{ q['id'] }}" value="{{ q['option1'] }}" required> {{ q['option1'] }}</label>
    <label><input type="radio" name="q_{{ q['id'] }}" value="{{ q['option2'] }}"> {{ q['option2'] }}</label>
    <label><input type="radio" name="q_{{ q['id'] }}" value="{{ q['option3'] }}"> {{ q['option3'] }}</label>
    <label><input type="radio" name="q_{{ q['id'] }}" value="{{ q['option4'] }}"> {{ q['option4'] }}</label>
</div>

                </div>
            {% endfor %}
            <button type="submit" class="btn-submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
