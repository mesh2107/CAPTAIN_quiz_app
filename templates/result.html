<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTAINS - Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .result-box h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffe600;
        }
        .result-box a {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff5f6d;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }
        .result-box a:hover {
            background-color: #ffc371;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Your Score</h2>
        <p>{{ score }} / {{ total }}</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
