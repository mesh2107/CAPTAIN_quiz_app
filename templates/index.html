<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTAINS - Quiz App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CAPTAINS</h1>
        <p>Test your brainpower in the ultimate quiz challenge!</p>

        <form action="/quiz" method="GET">
            <select name="topic" required>
                <option value="" disabled selected>Select Quiz Topic</option>
                <option value="General Knowledge">General Knowledge</option>
                <option value="Science & Tech">Science & Tech</option>
                <option value="History">History</option>
                <option value="Sports">Sports</option>
                <option value="Movies & Entertainment">Movies & Entertainment</option>
                <option value="Literature">Literature</option>
                <option value="Geography">Geography</option>
            </select>

            <label for="num_questions">Choose number of questions to answer</label>
            <input type="number" id="num_questions" name="num_questions" min="1" max="20" value="5" required placeholder="Number of Questions (1â€“20)" />

            <button type="submit" class="btn">Start Quiz</button>
        </form>
    </div>
</body>
</html>
